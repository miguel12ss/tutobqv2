<div class="container">
  <h3 class="text-center">TUTORIAS ACÁDEMICAS PENDIENTES</h3>

  <div class="container-button d-flex justify-content-end">
    <!-- Button trigger modal -->
    <button type="button" class="btn btnc btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      Crear horario
    </button>
  </div>
  

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Facultad</th>
        <th scope="col">Programa</th>
        <th scope="col">Materia</th>
        <th scope="col">Tema</th>
        <th scope="col">Sede</th>
        <th scope="col">Salón</th>
        <th scope="col">Capacidad</th>
        <th scope="col">Cupos</th>
        <th scope="col">Docente</th>
        <th scope="col">Fecha</th>
        <th scope="col">Hora inicio</th>
        <th scope="col">Hora terminación</th>
        <th scope="col">Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr>

      </tr>

    </tbody>
  </table>




  <!-- Modal -->
  <div class="modal fade modal-lg" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel"><b>Crear horario tutoria acádemica</b></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row">
            <div class="col-md-4">
              <div class="mb-3">
                <label for="facultad" class="form-label"><b>Facultad</b> </label>
                <input type="text" class="form-control" id="facultad" aria-describedby="facultad" readonly>
              </div>

              <div class="mb-3">
                <label for="tema" class="form-label"><b>Tema</b></label>
                <input type="text" class="form-control" id="tema"required>
              </div>

              <div class="mb-3">
                <label for="capacidad" class="form-label"><b>Capacidad</b></label>
                <input type="text" class="form-control" id="capacidad" required>
              </div>
              
              <div class="mb-3">
                <label for="hora_inicio" class="form-label">Hora de inicio</label>
                <input type="time" class="form-control" id="hora_inicio" required>
              </div>
            </div>

            <div class="col-md-4">
              <div class="mb-3">
                <label for="programa" class="form-label"><b>Programa</b></label>
                <input type="text" class="form-control" id="programa" required>
              </div>

              <div class="mb-3">
                <label for="sede" class="form-label"><b>Sede</b> </label>
                <input type="text" class="form-control" id="sede" required>
              </div>

              <div class="mb-3">
                <label for="docente" class="form-label"><b>Docente</b> </label>
                <input type="text" class="form-control" id="docente" required>
              </div>

              <div class="mb-3">
                <label for="hora_finalizacion" class="form-label"><b>Hora de finalización</b></label>
                <input type="time" class="form-control" id="hora_finalizacion" required>
              </div>
            </div>
            
            <div class="col-md-4">
              <div class="mb-3">
                <label for="materia" class="form-label"><b>Materia</b></label>
                <input type="text" class="form-control" id="materia" required>
              </div>

              <div class="mb-3">
                <label for="salon" class="form-label"><b>Salón</b></label>
                <input type="text" class="form-control" id="salon" required>
              </div>

              <div class="mb-3">
                <label for="fecha" class="form-label"><b>Fecha</b></label>
                <input type="date" class="form-control" id="fecha" required>
              </div>

             
            </div>
            <div class="modal-footer">
              <button type="button" class="linea btn bmodal btn-danger btn-sm" data-bs-dismiss="modal">Salir</button>
              <button type="button" class="linea btn bmodal btn-primary btn-sm">Cambiar</button>
          </div>
          </form>
        </div>

      </div>
    </div>
  </div>




</div>

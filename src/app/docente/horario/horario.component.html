<div class="table-responsive">
<nz-table  #basicTable [nzData]="listOfData">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Programa</th>
        <th>Hora de inicio</th>
        <th>Hora de fin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.name}}</td>
        <td>{{data.age}}</td>
        <td>{{data.address}}</td>
        <td>{{data.address}}</td>
        <td>{{data.horaInicio}}</td>
        <td>{{data.horaFin}}</td>
        <!-- <td>
          <a>Action ä¸€ {{data.name}}</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>Delete</a>
        </td> -->
      </tr>
    </tbody>
  </nz-table>
</div>

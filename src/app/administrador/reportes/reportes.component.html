<h5 class="text-center mb-4"> Panel de administracion</h5>
<div class="container d-flex justify-content-center   mb-4">
    <div class="row d-flex gap-4 ">

        <div class="col-md-4 container-insights-yellow ">
            <div class="container-icon">
                <span nz-icon nzType="user" nzTheme="outline" class="text-white"></span>
            </div>
            <div class="container-data text-white">
                <p>Usuarios</p>
                <h3 class="text-white">120</h3>
                <div class="row-md-3 container-info">
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modallista">
                        <span nz-icon nzType="arrow-right" nzTheme="outline" class="text-white"></span>
                    </button>
                </div>

            </div>
        </div>

        <div class="col-md-4 container-insights-green ">
            <div class="container-icon">
                <span nz-icon nzType="user-delete" nzTheme="outline" class="text-white"></span>
            </div>
            <div class="container-data text-white">
                <p>Usuarios Deshabilitados</p>
                <h3 class="text-white">2356</h3>
                <div class="row-md-3 container-info">
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modallista">
                        <span nz-icon nzType="arrow-right" nzTheme="outline" class="text-white"></span>
                    </button>
                </div>

            </div>
        </div>

        <div class="col-md-4 container-insights-blue ">
            <div class="container-icon">
                <span nz-icon nzType="form" nzTheme="outline" class="text-white"></span>
            </div>
            <div class="container-data text-white">
                <p>Tutorias Creadas</p>
                <h3 class="text-white">2356</h3>
                <div class="row-md-3 container-info">
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modallista">
                        <span nz-icon nzType="arrow-right" nzTheme="outline" class="text-white"></span>
                    </button>
                </div>

            </div>
        </div>

        <div class="col-md-4 container-insights-red ">
            <div class="container-icon">
                <span nz-icon nzType="form" nzTheme="outline" class="text-white"></span>
            </div>
            <div class="container-data text-white">
                <p>Tutorias finalizadas</p>
                <h3 class="text-white">2356</h3>
                <div class="row-md-3 container-info">
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modallista">
                        <span nz-icon nzType="arrow-right" nzTheme="outline" class="text-white"></span>
                    </button>
                </div>

            </div>
        </div>

        <div class="col-md-4 container-insights-white ">
            <div class="container-icon">
                <span nz-icon nzType="form" nzTheme="outline" class="text-white"></span>
            </div>
            <div class="container-data text-white">
                <p>Tutorias Canceladas</p>
                <h3 class="text-white">2356</h3>
                <div class="row-md-3 container-info">
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modallista">
                        <span nz-icon nzType="arrow-right" nzTheme="outline" class="text-white"></span>
                    </button>
                </div>

            </div>
        </div>



    </div>

</div>
<div class="modal fade modal-lg" id="modallista" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel"><b>Información</b>
                </h1>
                <div class="d-flex">
                    <div class="mb-3 me-2">
                      <button type="button" class="btn btn-success btn-md" [disabled]="reportForm.invalid" (click)="generarInforme()">
                        Generar Informe
                      </button>
                    </div>
                  
                    <div class="mb-3">
                      <button type="button" class="btn btn-danger btn-md" data-bs-dismiss="modal">
                        Salir
                      </button>
                    </div>
                  </div>
                
            </div>
            <div class="modal-body">

                <div class="row">
                    <form [formGroup]="reportForm"  id="report-form">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-4">
                                <label for="date-range" class="form-label"><b>Fecha Inicial</b></label>
                                <input formControlName="start_date" class="form-control" type="date" id="start-date">
                            </div>

                            <div class="col-md-4">
                                <label for="date-range" class="form-label"><b>Fecha Final</b></label>
                                <input formControlName="end_date" class="form-control" type="date" id="end-date">
                            </div>

                            <div class="col-md-4">
                                <label for="category" class="form-label"><b>Categoría</b></label>
                                <select id="category" class="form-control" formControlName="type_report">
                                    <option [value]="report" *ngFor="let report of reports">{{report}}</option>
                                    <!-- Agrega más opciones según tus necesidades -->
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

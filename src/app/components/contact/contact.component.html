<div class="container-main  d-flex justify-content-center" id="contact">
  <h4 class="mt-3 mb-4 text-center text-white">
    Tienes alguna pregunta &nbsp; &nbsp; ¡Estamos encantados de
    ayudarte!
  </h4>
  <form class="form" [formGroup]="contactForm" (submit)="onSubmit()">
    <div class="row d-flex justify-content-center">
      <div class="form-group col-md-5">
        <div class="mb-4">
          <label for="nombre"><b>Nombre</b></label>
          <input formControlName="nombre" class="form-control" type="text" name="nombre" id="nombre" autocomplete="off" required/>
        </div>

        <div class="mb-4">
          <label for="celular "><b>Celular</b></label>
          <input formControlName="celular" class="form-control" type="text" name="celular" id="celular" />
        </div>
      </div>
      <div class="form-group  col-md-5">
        <div class="mb-4">
          <label for="apellido "><b>Apellido</b></label>
          <input formControlName="apellido" class="form-control" type="text" name="apellido" id="apellido" />
        </div>

        <div class="mb-4">
          <label for="nombre"><b>Correo</b></label>
          <input formControlName="correo" class="form-control" type="email" name="nombre" id="nombre" />
        </div>
      </div>

      <div class="form-group col-md-10">
        <label for="nombre"><b>Comentario</b></label>
        <textarea  formControlName="mensaje" name="introducir_mensaje"  class="texto_mensaje" col="2" rows="7" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
      </div>
      <div class="d-flex mt-2 justify-content-center "> 
        <button class="btn btn-primary " type="submit">Enviar</button>
      </div>
    </div>

    

  </form>


</div>

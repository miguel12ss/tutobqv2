
<div class="container-main " id="contact">
  <h4 class="mt-3 mb-4 text-center text-white">
    Tienes alguna pregunta &nbsp; &nbsp; Â¡Estamos encantados de
    ayudarte!
  </h4>
      <form class="form" [formGroup]="contactForm" (submit)="onSubmit()">
        <div class="form-group">
          <label for="nombre " >Nombre</label>
          <input formControlName="nombre"  class="form-control"  type="text" name="nombre" id="nombre" />
        </div>

        <div class="form-group">
          <label for="apellido " >Apellido</label>
          <input formControlName="apellido"  class="form-control"  type="text" name="apellido" id="apellido" />
        </div>

        <div class="form-group">
          <label for="celular " >Celular</label>
          <input formControlName="celular"  class="form-control"  type="text" name="celular" id="celular" />
        </div>

        <div class="form-group">
          <label for="nombre">Correo</label>
          <input formControlName="correo" class="form-control"  type="email" name="nombre" id="nombre" />
        </div>

        <div class="form-group">
          <label for="nombre">Mensaje</label>
          <textarea formControlName="mensaje"  class="form-control" col="3" rows="3"></textarea>
       
      </div>
      <div class=" d-flex mt-2 container-button">
        <button class="btn btn-primary" type="submit">enviar</button>
      </div>

      </form>
      
   
  </div>
